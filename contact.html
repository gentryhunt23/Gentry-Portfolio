            <div class="col-6">
                <div class="row">
                    <div class="col-12">
                        <form action="mailto:gentryhunt2020@u.northwestern.edu" method="post" enctype="text/plain">
                            <div class="form-group">
                                <br>
                                <label for="fname">First name:</label><br>
                                <input type="text" class="form-control" id="fname" name="firstname" placeholder="John" required><br>

                                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Format: 123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>
